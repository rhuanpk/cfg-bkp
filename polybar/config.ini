[colors]
# >>> both <<<
background = #111111
background-alt = #005A5A
foreground = #DFDFDF
foreground-alt = #555555
primary = #10E3E3
secondary = #FF00FF
alert = #BB1133

# >>> new <<<
disabled = #555555

[bar/personal]
# >>> both <<<
width = 100%
height = 19
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = #00000000

line-size = 0

padding-left = 0
padding-right = 0

cursor-click = pointer
cursor-scroll = ns-resize

# >>> mine <<<
# launch the bar on all monitors
monitor = ${env:MONITOR:}

bottom = true
fixed-center = false

module-margin-right = 0
module-margin-left = 1

# ???
line-color = #FF0000

# >>> new <<<
module-margin = 1

font-0 = liberationmono:pixelsize=9;2
font-1 = fixed:pixelsize=9;2
font-2 = symbola:pixelsize=9;2
font-3 = liberationmono:style=bold:pixelsize=9;2

modules-left = workspaces
modules-right = network cpu memory volume backlight battery date xkeyboard tray

enable-ipc = true

[module/network]
type = custom/script

exec = pns
interval = 3

[module/cpu]
type = internal/cpu

interval = 3

format-prefix = "CPU: "
format-suffix = " |"
format-prefix-foreground = ${colors.primary}
format-suffix-foreground = ${colors.disabled}
label = %percentage%%

[module/memory]
type = internal/memory

interval = 3

format-prefix = "RAM: "
format-suffix = " |"
format-prefix-foreground = ${colors.primary}
format-suffix-foreground = ${colors.disabled}
label = %used%

[module/volume]
type = internal/pulseaudio

use-ui-max = true

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = ğŸ”‡ %percentage%%

ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

[module/backlight]
type = internal/backlight

label = â˜€ %percentage%%

[module/battery]
type = custom/script

exec = pbs
interval = 5

[module/date]
type = internal/date

interval = 1

date = %{F#10E3E3}%Hh%M%{F-} - %{F#10E3E3}%d/%m/%Y%{F-}
date-alt = %{F#10E3E3}%H:%M:%{F#FF00FF}%S%{F-} - %{F#10E3E3}%Y/%m/%d%{F-}

label = â€ %date%

[module/tray]
type = internal/tray

tray-spacing = 3
tray-size = 85%

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-indicator>

label-indicator-on-capslock = %{B#FF00FF}%{F#111111}âŸFIXAâŸ%{B- F-}

[module/workspaces]
type = internal/i3

index-sort = true
reverse-scroll = false
wrapping-scroll = true

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-separator = '
label-separator-padding = 0
label-separator-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
